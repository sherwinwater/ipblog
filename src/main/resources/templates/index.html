<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Peng's blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/main.css"
          th:href="@{/css/main.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<div th:replace="~{includes/header:: #header}"></div>
<!--<div th:replace="~{includes/content:: #content}"></div>-->

<section id="content">
    <div class="leftcolumn">
        <div class="card" th:each="post : ${posts}">
            <h2 th:text="${post.id}"></h2>
            <h5 th:text="${post.postdate}"></h5>
            <p id="postContent" th:text="${post.details}"></p>
        </div>

    </div>
</section>

<div th:replace="~{includes/asideright:: #asideright}"></div>
<div th:replace="~{includes/footer:: #footer}"></div>

<p onclick="getNum()">click me</p>
<a th:href="@{locations}">Locations</a>

<script type="text/javascript" th:src="@{/js/main.js}"></script>

</body>
</html>
