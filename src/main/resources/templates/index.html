<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{includes/head:: #head}"></div>
<div th:replace="~{includes/header:: #header}"></div>

<section id="content">
    <div class="leftcolumn" id="postlist">
        <div class="card" th:each="post : ${posts}" >
            <h2 th:text="${post.title}"></h2>
            <h5 th:text="${post.postdate}"></h5>
            <p id="postContent" th:utext="${post.content}"></p>
        </div>

    </div>
</section>

<div th:replace="~{includes/asideright:: #asideright}"></div>
<div th:replace="~{includes/footer:: #footer}"></div>


<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
