<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{includes/head:: #head}"></div>
<body >
<div th:replace="~{includes/header:: #header}"></div>

<section>
<!--    <form th:action="@{/posts/new}" method="post" th:object="${post}">-->
    <form th:action="@{/posts/new}" method="post" >

        <input type="hidden" name="todo" value="create">
        <label>Title</label><br>
        <input type="text" id="title" name="title" placeholder="title"
               style="width: 100%" th:value="${post.title}"
       ><br>
        <label>Content</label><br>
        <textarea id="content" name="content" placeholder="Write something.."
                  style="height:40vh;width: 100%" th:utext="${post.content}"></textarea><br>
        <input type="submit" value="Publish">
    </form>
    <form method="get" onsubmit="deletePost();return false">
        <input type="hidden" id="post_id_delete" name="id" th:value="${post.id}">
        <input type="submit" value="Delete" >
    </form>

</section>

<div th:replace="~{includes/footer:: #footer}"></div>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
<script>
    $('#content').summernote({
        height: 200
    });
</script>

</body>
</html>
