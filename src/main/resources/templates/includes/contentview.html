
<article  th:each="post : ${posts}" id="contentview" class="blog-content">

    <h2 class="blog-post-title" th:text="${post.title}"></h2>
    <p class="blog-post-meta" th:text="${post.postdate}" style="font-size: 70%"></p>
    <p th:utext="${post.content}"></p>

    <form th:action="@{/post/}+${post.id}" method="post" style="display:inline">
        <input type="hidden" name="action" value="edit">
        <input type="submit" value="Edit" >
    </form>

</article>
